<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 2rem;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .button {
            background-color: #4a5568;
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Promo</h1>
        <div class="button-container">
            <a href="/promo" class="button">Class Information</a>
            <a href="/change" class="button">Page View Count</a>
            <a href="/user/form" class="button">User Information</a>
        </div>
    </div>
</body>
</html>
