<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Information</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
        img { width: 20px; height: 20px; vertical-align: middle; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Class Information</h1>
    <ul>
        {{range .Students}}
        <li>
            {{if eq .Gender "male"}}
                <img src="https://img.icons8.com/color/48/000000/male.png" alt="Male">
            {{else}}
                <img src="https://img.icons8.com/color/48/000000/female.png" alt="Female">
            {{end}}
            {{.Name}} - Age: {{.Age}}, Gender: {{.Gender}}
        </li>
        {{end}}
    </ul>
</body>
</html>
